<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css">
</head>
<body class="min-h-screen bg-blue-100 p-20">

    <div class="card bg-white shadow-xl p-5 max-w-lg mx-auto">
        <h2 class="text-xl font-bold mb-4">Caesar Cipher</h2>

        <!-- Input Text -->
         <input type="text" id="text" 
                placeholder="Enter text" 
                class="input input-bordered w-full mb-3">
        
        <!-- Input Value -->
         <input type="number" id="shift"
                placeholder="Enter shift value" 
                class="input input-bordered  mb-3">
        <!-- Buttons -->
        <div class="flex gap-5"> 
            <button class="btn btn-primary" onclick="encrypt()">Encrypt</button>
            <button class="btn btn-secondary" onclick="decrypt()">Decrypt</button>
        </div> 

        <!-- Result -->
        <p class="mt-4 font-bold">Result:</p>
        <p id="result"></p>
    </div>

    <script>
        // Encrypt Function
        function encrypt() {
            let text = document.getElementById("text").value;
            let shift = parseInt(document.getElementById("shift"). value);
            let result = "";

            for (let i = 0; i < text.length; i++) {
                let char = text[i];

                if (char >= 'A' && char <= 'Z') {
                    result += String.fromCharCode((char.charCodeAt(0) - 65 + shift) % 26 + 65);
                } 
                else if (char >= 'a' && char <= 'z') {
                    result += String.fromCharCode((char.charCodeAt(0) - 97 + shift) % 26 + 97);
                } 
                else {
                    result += char;
                }
            }
            
             document.getElementById("result").textContent = result;

        }
        
        // Decrypt Function
        function decrypt() {
            let text = document.getElementById("text").value;
            let shift = parseInt(document.getElementById("shift").value);
            let result = "";

            for (let i = 0; i < text.length; i++) {
                let char = text[i];

                if (char >= 'A' && char <= 'Z') {
                    result += String.fromCharCode((char.charCodeAt(0) - 65 - shift + 26) % 26 + 65);
                } 
                else if (char >= 'a' && char <= 'z') {
                    result += String.fromCharCode((char.charCodeAt(0) - 97 - shift + 26) % 26 + 97);
                } 
                else {
                    result += char;
                }
            }
            
             document.getElementById("result").textContent = result;
        }
            
            
    </script>
        
    
</body>
</html>
