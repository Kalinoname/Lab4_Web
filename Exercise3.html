<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting Message</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-xl rounded-2xl p-10 text-center w-96">
        
        <h1 class="text-2xl font-bold text-gray-700 mb-6">
            Live Time Greeting
        </h1>

        <div id="clock" class="text-3xl font-semibold text-blue-600 mb-6">
            00:00:00
        </div>

        <div id="greeting" class="text-xl font-medium text-green-600 mb-6">
            Click the button
        </div>

        <button onclick="checkGreeting()" 
            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-300">
            Check Greeting
        </button>

    </div>

<script>

function updateClock() {
    const now = new Date();

    let hour = now.getHours();
    let minute = now.getMinutes();
    let second = now.getSeconds();

    hour = hour.toString().padStart(2, '0');
    minute = minute.toString().padStart(2, '0');
    second = second.toString().padStart(2, '0');

    document.getElementById("clock").innerText = 
        hour + ":" + minute + ":" + second;
}

setInterval(updateClock, 1000);
updateClock();


function checkGreeting() {
    const now = new Date();
    let hour = now.getHours();
    let message = "";

    if (hour >= 0 && hour < 12) {
        message = "Good Morning ";
    } 
    else if (hour >= 12 && hour < 18) {
        message = "Good Afternoon ";
    } 
    else {
        message = "Good Evening ";
    }

    document.getElementById("greeting").innerText = message;
}

</script>

</body>
</html>
